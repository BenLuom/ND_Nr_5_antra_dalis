<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Treniruotės</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/nav.html :: nav"></div>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="row mt-5">
      <div class="col-md-6 mx-auto">
        <div class="row mt-7 justify-content-center">
          <div class="card-header">
            <p class="p-3 mb-2 bg-secondary text-light text-center">Treniruotės</p>
          </div>
          <div class="card-body">
            <table class="table">
              <div class="card">
                <thead>
                <tr>
                  <th>Treniruotės pavadinimas</th>
                  <th>Treniruotės data</th>
                  <th>Galimų dalyvių skaičius</th>
                  <th>Treniruotės vieta</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="workouts: ${workouts}">
                  <td th:text="${workouts.name}"></td>
                  <td th:text="${workouts.date}"></td>
                  <td th:text="${workouts.places}"></td>
                  <td th:text="${workouts.location}"></td>
                  <td style="width: 200px;">
                    <a th:href="'/WorkoutsController/update/'+${workouts.id}" class="btn btn-dark mb-3">Redaguoti</a>
                  <td style="width: 200px;">
                    <div class="row d-flex justify-content-center">
                      <a th:href="'/WorkoutsController/delete/'+${workouts.id}" class="btn btn-danger mb-3">Ištrinti</a>
                  </td>
                </tr>
                </tbody>
            </table>
            <div class="row d-flex justify-content-center">
              <a href="/WorkoutsController/new" class="btn btn-dark mb-3">Pridėti naują treniruotę</a>
            </div>
          </div>
        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
