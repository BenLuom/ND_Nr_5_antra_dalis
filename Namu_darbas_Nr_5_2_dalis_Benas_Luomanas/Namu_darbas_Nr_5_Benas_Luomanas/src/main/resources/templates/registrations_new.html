<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Klientai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/nav.html :: nav"></div>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="row mt-5">
      <div class="col-md-6 mx-auto">
        <div class="row mt-7 justify-content-center">
          <div class="card-header">
            <p class="p-3 mb-2 bg-secondary text-light text-center">Nauja registracija</p>
          </div>
          <div class="card-body">
            <form method="post" action="/RegistrationsController/new">
              <div class="mb-3">
                <label class="form-label">Data</label>
                <input type="text" class="form-control" name="registration_date">
              </div>
              <div class="mb-3">
                <label class="form-label">Vardas</label>
                <select class="form-select" name="clients_id">
                  <option th:each="clients: ${clients}" th:value="${clients.id}" th:text="${clients.name}" ></option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Pavardė</label>
                <select class="form-select" name="clients_id">
                  <option th:each="clients: ${clients}" th:value="${clients.id}" th:text="${clients.surname}" ></option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Treniruotė</label>
                <select class="form-select" name="workouts_id">
                  <option th:each="workouts: ${workouts}" th:value="${workouts.id}" th:text="${workouts.name}" ></option>
                </select>
              </div>

              <button class="btn btn-success">Pridėti</button>

            </form>

          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
