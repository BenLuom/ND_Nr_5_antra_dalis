<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Klientai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <div class="row mt-7 justify-content-center">
                <div class="card-header">
                <p class="p-3 mb-2 bg-secondary text-light text-center">Registracijos</p>
                    </div>
                    <div class="card-body">
                        <table class="table">
                        <div class="card">
                        <thead>
                        <tr>
                            <th>Kliento vardas</th>
                            <th>Kliento pavardė</th>
                            <th>Registracijos data</th>
                            <th>Klientai</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="registrations: ${Registrations}">
                                <td th:text="${registrations.clients.name}"></td>
                                <td th:text="${registrations.clients.surname}"></td>
                                <td th:text="${registrations.registration_date}"></td>
                                <td></td>
                                <td style="width: 200px;">
                                    <a class="btn btn-dark mb-3">Redaguoti</a>
                                <td style="width: 200px;">
                                    <div class="row d-flex justify-content-center">
                                    <a class="btn btn-danger mb-3">Ištrinti</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row d-flex justify-content-center">
                    <a href="/new" class="btn btn-dark mb-3">Pridėti naują klientą</a>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
