<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Naujas klientas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <div class="row mt-7 justify-content-center">
                    <div class="card-header">
                        <p class="p-3 mb-2 bg-secondary text-light text-center">Klientai</p>
                <div class="card-body">
                  <form method="post" action="/new">
                      <div class="mb-3">
                          <label class="form-label">Vardas</label>
                          <input type="text" class="form-control" name="name">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Pavardė</label>
                          <input type="text" class="form-control" name="surname">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Elektroninis paštas</label>
                          <input type="text" class="form-control" name="email">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Telefono numeris</label>
                          <input type="text" class="form-control" name="phone">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Asmens kodas</label>
                          <input type="text" class="form-control" name="personal_number">
                      </div>
                      <div class="row d-flex justify-content-center">
                          <button class="btn btn-dark mb-3">Pridėti</button>
                      </div>
                  </form>

                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
