<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redaguoti treniruotę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/nav.html :: nav"></div>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <div class="row mt-7 justify-content-center">
                    <div class="card-header">
                        <p class="p-3 mb-2 bg-secondary text-light text-center">Treniruotės</p>
                        <div class="card-body">
                            <form method="post" th:action="'/WorkoutsController/update/'+${workouts.id}">
                                <div class="mb-3">
                                    <label class="form-label">Treniruotės pavadinimas</label>
                                    <input type="text" class="form-control" name="name" th:value="${workouts.name}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Treniruotės data</label>
                                    <input type="text" class="form-control" name="date" th:value="${workouts.date}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Galimų dalyvių skaičius</label>
                                    <input type="text" class="form-control" name="places" th:value="${workouts.places}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Treniruotės vieta</label>
                                    <input type="text" class="form-control" name="location" th:value="${workouts.location}">
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <button class="btn btn-dark mb-3">Išsaugoti</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
